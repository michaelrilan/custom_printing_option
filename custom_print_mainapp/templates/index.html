<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Print Options</title>
</head>
<body>
    <form action="" method="POST">
        {% csrf_token %}
        <!-- <label for="printer">Printer Name: </label>
        <input type="text" name="print_name" id="printer"> -->

        <label for="filee">Browse:</label>
        <input type="file" name="doc_file" id="file" accept=".pdf">

        <label for="copies">Copies</label>
        <input type="text" name="copies" id="copies">

        <label for="layout">Layout</label>
        <select name="layout">
            <option value="landscape">landscape</option>
            <option value="portrait">portrait</option>
        </select>

        <label for="color">Color</label>
        <select name="colored">
            <option value="grayscale">grayscale</option>
            <option value="color">colored</option>
        </select>

        <label for="size">Paper Size</label>
        <select name="sizee">
            <option value="letter">Letter</option>
            <option value="executive">Executive</option>
            <option value="legal">Legal</option>
            <option value="a4">A4</option>

        </select>
        
        <label for="pages">Pages</label>
        <select name="pages">
            <option value="all">All</option>
            <option value="executive">Odd</option>
            <option value="legal">Even</option>
            <option value="a4">Custom</option>
        </select>
        <button type="submit">okay</button>
    </form>
</body>
</html>
